{% extends 'base.html' %}
{% load static %}
{% block content %}
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3 col-6">
          <div class="small-box bg-info">
            <div class="inner">
                <h3>Добавьте платеж</h3>
            </div>
            <div class="icon">
              <i class="ion ion-bag"></i>
            </div>
            <form method="post" action="{% url 'payment_add' category.id %}">
              {% csrf_token %}
              {{ form.portfolio }}
              {{ form.summa }}
              {{ form.date }}
              {{ form.category }}
              {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                  {{ form.errors }}
                </div>
              {% endif %}
              <button type="submit">Добавить</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
