{% extends 'base.html' %}

{% block content %}
<div class="container mt-4 text-center">
  <h2 class="mb-4">Создание счета</h2>

    <form method="post" action="{% url 'portfolio_create' %}">
      {% csrf_token %}

      <div class="card">
        <div class="card-body">
          {{ form.as_p }}
        </div>
      </div>

      <button type="submit" class="btn btn-success mt-3">Создать счет</button>
    </form>

    <a href="{% url 'portfolio_list' %}" class="btn btn-secondary mt-3">Назад</a>
  </div>
{% endblock %}
