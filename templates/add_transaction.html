{% extends 'base.html' %}

{% block content %}
<div class="container mt-4 text-center">
  <h2 class="mb-4">{{ portfolio.name }}</h2>
  
    <form method="post">
      {% csrf_token %}
      <div class="card">
        <div class="card-body">
          {{ form.as_p }}
        </div>
      </div>

      <button type="submit" class="btn btn-success mt-3">Добавить транзакцию</button>
    </form>

    <a href="{% url 'transaction_list' portfolio_id=portfolio.id %}" class="btn btn-secondary mt-3">Отменить</a>
  </div>
{% endblock %}
